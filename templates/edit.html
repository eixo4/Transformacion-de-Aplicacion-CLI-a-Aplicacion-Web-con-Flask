{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Editar Libro</h4>
            </div>
            <div class="card-body">
                <form action="/edit/{{ libro.id }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Título</label>
                        <input type="text" name="titulo" class="form-control" value="{{ libro.titulo }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Autor</label>
                        <input type="text" name="autor" class="form-control" value="{{ libro.autor }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Género</label>
                        <input type="text" name="genero" class="form-control" value="{{ libro.genero }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado de Lectura</label>
                        <select name="estado" class="form-select">
                            <option value="No leído" {% if libro.estado == 'No leído' %}selected{% endif %}>No leído</option>
                            <option value="Leído" {% if libro.estado == 'Leído' %}selected{% endif %}>Leído</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">Actualizar</button>
                        <a href="/" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
